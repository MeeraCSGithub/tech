<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE_edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>chatbot</title>
        <link rel="stylesheet" href="bot.css">
        <script src="response.js" defer></script>
        <script src="bot.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="chat-header">
                <div class="logo">
                    <img src="download.png" alt="download"  />
                </div>
            <div class="title">Let's Chat</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
            <div class="input-sec">
                <input type="text" id="txtInput" placeholder ="Type here" autofocus/>
            </div>
            <div class="send">
                <img src="send btn.png" alt="send"/>
            </div>
        </div>
       
    </body>
</html>
